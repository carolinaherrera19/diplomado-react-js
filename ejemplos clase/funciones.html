<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="col-8 justify-content-center">
            <div class="row text-center">
                <h3>Calculadora JS</h3>
            </div>
            <div class="my-3 row">
                <div class="col-sm-12">
                    <input type="number" class="form-control" id="numero1">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-12">
                    <input type="number" class="form-control" id="numero2">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-12">
                    <input type="number" class="form-control" id="resultado" disabled readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p class="text-danger" id="error"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" onclick="suma()" class="btn btn-primary">+</button>
                    <button type="button" onclick="resta()" class="btn btn-primary">-</button>
                    <button type="button" onclick="multiplicacion()" class="btn btn-primary">*</button>
                    <button type="button" onclick="division()" class="btn btn-primary">/</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function suma() {
            const numero1 = +document.getElementById('numero1').value
            const numero2 = +document.getElementById('numero2').value
            const resultado = numero1 + numero2
            document.getElementById('resultado').value = resultado
        }
        function resta() {
            const numero1 = +document.getElementById('numero1').value
            const numero2 = +document.getElementById('numero2').value
            const resultado = numero1 - numero2
            document.getElementById('resultado').value = resultado
        }
        function multiplicacion() {
            const numero1 = +document.getElementById('numero1').value
            const numero2 = +document.getElementById('numero2').value
            const resultado = numero1 * numero2
            document.getElementById('resultado').value = resultado
        }
        function division() {
            const numero1 = +document.getElementById('numero1').value
            const numero2 = +document.getElementById('numero2').value
            if (numero2 === 0) {
                document.getElementById('error').innerText = 'La division por 0 no existe'
            } else {
                const resultado = numero1 / numero2
                document.getElementById('resultado').value = resultado
            }
        }
    </script>
    <script src="./ejercicio-clase.js"></script>
    
    <script src="./ciclos.js"></script>

</body>

</html>
