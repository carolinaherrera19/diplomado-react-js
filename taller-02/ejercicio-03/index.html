<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="col-8">
            <div class="my-3 row">
                <label for="number-chicken" class="col-sm-4 col-form-label">Numero de Pollos</label>
                <div class="col-sm-8">
                    <input type="number" value="3000000" class="form-control" id="number-chicken">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="chicken-by-guacal" class="col-sm-4 col-form-label">Pollos por Guacal</label>
                <div class="col-sm-8">
                    <input type="number" value="8" class="form-control" id="chicken-by-guacal">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="guacales-count-by-height" class="col-sm-4 col-form-label">Cantidad de Gualaces por alto</label>
                <div class="col-sm-8">
                    <input type="number" value="10" class="form-control" id="guacales-count-by-height">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="guacales-count-by-width" class="col-sm-4 col-form-label">Cantidad de Gualaces por Ancho</label>
                <div class="col-sm-8">
                    <input type="number" value="6" class="form-control" id="guacales-count-by-width">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="guacales-count-by-large" class="col-sm-4 col-form-label">Cantidad de Gualaces por Largo</label>
                <div class="col-sm-8">
                    <input type="number" value="13" class="form-control" id="guacales-count-by-large">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="response" class="col-sm-4 col-form-label">Camiones necesarios</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="response" disabled readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" onclick="calculation()" class="btn w-100 btn-primary">Primary</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./aritmeticos.js"></script>
</body>

</html>
